<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css">  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><!-- bootstrap link -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css"> <!-- Font Awesome link -->
    <link rel="stylesheet" type="text/css" href="home.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="canvasjs/canvasjs.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {


                animationEnabled: true,
                toolTip: {
                    // enabled:false,
                    fontColor: "white"
                },
                theme: "dark2",
                backgroundColor: "rgba(255,255,255,.89)",

                title: {
                    text: "poll heading",
                    fontColor: "black",
                    fontFamily: "Quicksand",

                },
                //dataPointMaxWidth: 40,
                axisY: {
                    // labelFontSize: 25,
                    labelFontColor: "black",
                    suffix: " votes",
                    labelFontFamily: "Quicksand",
                    // gridColor: "gray",
                },
                axisX: {
                    // labelFontSize: 25,
                    // labelAutoFit:false,
                    labelWrap: true,
                    // labelMaxWidth:,
                    labelAngle: 0,
                    labelFontColor: "black",
                    labelFontFamily: "Quicksand",
                },
                data: [
                    {
                        // Change type to "pie","column","doughnut", "line", "splineArea", etc.
                        type: "column",
                        // showInLegend:"true",
                        color: "rgba(0,0,0,0.85)",
                        legendText: "{label}",
                        indexLabelFontSize: 16,
                        // indexLabel: "{label} - #percent%",
                        dataPoints: [
                            { label: "the dark knight", y: 15 },
                            { label: "blackpanther", y: 8 },
                            { label: "logan", y: 9 },
                            { label: "mango", y: 10 },
                            { label: "grape", y: 2, indexLabel: "2 votes", indexLabelFontColor: "black", indexLabelFontFamily: "Quicksand" }
                        ]
                    }
                ]
            });
            chart.render();
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="">
            <div class="col-lg-8 col-md-10 cl-sm-12" style="background:rgba(255,255,255,0.3);color:black">
                <h1 class="ml-2">Poll heading</h1>
                <h3 class="ml-4">Result</h3>

                <div id="chartContainer"
                    style="height:400px;width:70%;left:50%;transform:translate(-50%);position: relative;">
                </div><br>
                <h3 style="position:relative;left:50%;display:inline-block;transform:translate(-50%)">option 1 got the
                    highest votes</h3>

            </div>
        </div>
    </div>
</body>

</html>
